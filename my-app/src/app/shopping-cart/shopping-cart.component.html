<p>shopping-cart works!</p>
<h2>Carrito de compras</h2>
<table>
  <tr>
    <th>Producto</th>
    <th>Precio</th>
    <th>Cantidad</th>
    <th>Subtotal</th>
    <th>Eliminar</th>
  </tr>
  <tr *ngFor="let item of cart">
    <td>{{item.producto}}</td>
    <td>{{item.precio | currency}}</td>
    <td><input type="number" [(ngModel)]="item.cantidad" (ngModelChange)="actualizarSubtotal(item)"></td>
    <td>{{item.subtotal | currency}}</td>
    <td><button (click)="eliminarItem(item)">Eliminar</button></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td><strong>Total:</strong></td>
    <td>{{total() | currency}}</td>
    <td></td>
  </tr>
</table>
